<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotyfran</title>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1>Reproductor de Musica</h1>
        <section class="contenedor">
            <div class="datos">
                <h2 id="titulo">Titulo</h2>
                <h3 id="artista">Artista</h3>
                <img src="" alt="portada" id="portada">
            </div>
            <div class="botones">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
                <input type="range" id="volume-slider">

            </div>
        </section>
    </section>
</body>
<footer>
    <a href="https://franspi-lol.github.io/" target="_blank" rel="noopener" title="Franspi-lol GitHub Page"><img src="./img/25231.png" alt="logoGithub"></a>
</footer>
</html>
