<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotyfran</title>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <header>
            <h1>Spotyfran</h1>
        </header>
        <section class="contenedor">
            <div class="datos">
                <h2 id="titulo">Titulo</h2>
                <h3 id="artista">Artista</h3>
                <img src="" alt="portada" id="portada">
            </div>
            <div class="botones">
                <button id="previous">&larr;</button>
                <button id="play">Play</button>
                <button id="stop">Stop</button>
                <label for="volume-slider">Volume:</label>
                <input type="range" id="volume-slider">
                <button id="next">&rarr;</button>
                

            </div>
            <div>
                <label for="duration-slider">Duracion</label>
                <input type="range" id="duration-slider" value="0">
                <div class="time">
                    <p id="currentTime"></p><p>/</p><p id="totalTime"></p>
                </div>
                
            </div>
        </section>
    </section>
</body>
<footer>
    <a href="https://franspi-lol.github.io/" target="_blank" rel="noopener" title="Franspi-lol GitHub Page"><img src="./img/25231.png" alt="logoGithub"></a>
</footer>
</html>
